<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details - findycod.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white">
    <header class="fixed top-0 left-0 right-0 z-50 flex justify-center pt-6 px-4">
        <nav class="navbar-container flex items-center">
            <a href="index.html" class="navbar-link">HOME</a>
            <a href="companies.html" class="navbar-link">COMPANIES</a>
            <a href="contribute.html" class="navbar-link">CONTRIBUTE</a>
            <a href="#" class="navbar-link">ABOUT</a>
        </nav>
    </header>

    <!-- Company Detail Hero -->
    <section class="pt-40 pb-20 px-6 md:px-12 bg-slate-50/50">
        <div class="container mx-auto">
            <div id="company-header" class="flex flex-col md:flex-row items-center gap-8 fade-in-up">
                <!-- Content injected by JS -->
                <div class="animate-pulse flex items-center gap-8 w-full">
                    <div class="w-32 h-32 bg-gray-200 rounded-full"></div>
                    <div class="flex-1 space-y-4">
                        <div class="h-8 bg-gray-200 rounded w-1/3"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Company Description & Info -->
    <section class="py-20 px-6 md:px-12">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Main Content -->
            <div class="md:col-span-2 space-y-8 fade-in-section">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">About</h2>
                    <p id="company-description" class="text-gray-600 leading-relaxed text-lg">
                        Loading description...
                    </p>
                </div>

                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Positions</h2>
                    <div id="open-positions" class="space-y-4">
                        <!-- Content injected by JS -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="md:col-span-1 space-y-6 fade-in-section">
                <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
                    <h3 class="font-bold text-gray-900 mb-4">Overview</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-500">Founded</span>
                            <span id="company-founded" class="font-semibold text-gray-900">-</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-500">Employees</span>
                            <span id="company-employees" class="font-semibold text-gray-900">-</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-500">Phone</span>
                            <span id="company-phone" class="font-semibold text-gray-900">-</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-500">Website</span>
                            <a id="company-website" href="#" target="_blank" class="text-blue-600 hover:underline">Visit
                                site</a>
                        </div>
                    </div>

                    <div class="mt-6">
                        <h4 class="font-bold text-gray-900 mb-2">Technologies</h4>
                        <div id="company-tags" class="flex flex-wrap gap-2">
                            <!-- Tags injected by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-800 py-16 px-6 md:px-12 mt-20">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-white">findycod.</span>
                </div>
                <p class="text-sm text-slate-500 mb-6">
                    Your gateway to the world of IT companies
                </p>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-slate-300 hover:text-white font-medium">HOME</a>
                    <a href="companies.html" class="text-slate-300 hover:text-white font-medium">COMPANY</a>
                    <a href="#" class="text-slate-300 hover:text-white font-medium">ABOUT US</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
